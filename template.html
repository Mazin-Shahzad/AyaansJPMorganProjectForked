<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JP Morgan website. Learn about our services, news, and stock data.">
    <meta name="keywords" content="JP Morgan, finance, banking, stocks, news">
    <title>JP Morgan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #CFF3CA;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .header-ribbon {
            background: #3e8e41;
            color: #CFF3CA;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            margin-left: 20px;
        }
        .logo img {
            height: 50px;
        }
        .nav-links {
            margin-right: 20px;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .footer {
            background: #3e8e41;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }
        .social-media {
            background-color: #3e8e41;
            padding: 10px 0;
        }
        .social-media a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 20px;
        }
        .social-media a.fa {
            padding: 15px;
            font-size: 20px;
            width: 50px;
            text-align: center;
            text-decoration: none;
            margin: 5px 2px;
            border-radius: 50%;
        }
        .social-media a.fa:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header-ribbon">
        <div class="logo">
            <a href="index.html" aria-label="JP Morgan Home">
                <img src="images/jpm-logo-brown.svg" alt="JP Morgan Logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html" aria-label="Home">Home</a>
            <a href="about.html" aria-label="About Us">About Us</a>
            <a href="news.html" aria-label="News">News</a>
            <a href="stockData.html" aria-label="Stocks Data">Stocks Data</a>
        </div>
    </div>

    <div class="main-content">
        <!-- Your content goes here -->
        <h1>Welcome to JP Morgan</h1>
        <p>Discover our financial services, stay updated with the latest news, and check stock data.</p>
    </div>

    <footer class="footer">
        <div class="social-media">
            <a href="https://www.facebook.com/jpmorgan" class="fa fa-facebook" aria-label="Facebook"></a>
            <a href="https://x.com/jpmorgan" class="fa fa-twitter" aria-label="Twitter"></a>
            <a href="https://www.linkedin.com/company/jpmorgan" class="fa fa-linkedin" aria-label="LinkedIn"></a>
            <a href="https://www.instagram.com/jpmorgan/" class="fa fa-instagram" aria-label="Instagram"></a>
            <a href="https://www.youtube.com/user/jpmorgan" class="fa fa-youtube" aria-label="YouTube"></a>
            <a href="https://www.jpmorganchase.com/careers" aria-label="JP Morgan Careers">Check out our other websites: JP Morgan Careers</a>
        </div>
    </footer>
</body>
</html>
