    <main>
        <div class="form-container">
            <h2>Insert a company/date to find the stock data</h2>
            <div class="form-group">
                <label for="input1">Stock name:</label>
                <input type="text" id="input1" placeholder="JPM">
            </div>
            <div class="form-group">
                <label for="input2">Date:</label>
                <input type="text" id="input2">
            </div>

                <button type="button" onclick="showOutput()">Submit</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('input2');
            const today = new Date().toISOString().split('T')[0];
            dateInput.placeholder = today;
        });

        function getFormattedDate(input) {
            const today = new Date();
            if (input.toLowerCase() === 'today') {
                return today.toISOString().split('T')[0];
            } else if (input.toLowerCase() === 'yesterday') {
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                return yesterday.toISOString().split('T')[0];
            } else {
                return input;
            }
        }

        async function getData(apiUrl) {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error(error.message);
                return null;
            }
        }

        async function showOutput() {
            const stock = document.getElementById('input1').value;
            let date = document.getElementById('input2').value;
            const outputDiv = document.getElementById('output');
            const apiKey = 'I33bVmWGtj8ALL3sC039A_Z3lHmH27qI';
            date = getFormattedDate(date);
            const apiUrl = `https://api.polygon.io/v1/open-close/${stock}/${date}?adjusted=true&apiKey=${apiKey}`;

            console.log(apiUrl);

            const data = await getData(apiUrl);

            if (data) {
                outputDiv.innerHTML = `
                    <p>ðŸ“ŠStock: ${data.symbol}</p>
                    <p>ðŸ“…Date: ${data.from}</p>
                    <p>ðŸŸ¢Open: ${data.open}</p>
                    <p>ðŸ”´Close: ${data.close}</p>
                    <p>ðŸ“ˆHigh: ${data.high}</p>
                    <p>ðŸ“‰Low: ${data.low}</p>
                    <p>ðŸ”¢Volume: ${data.volume}</p>
                `;
            } else {
                outputDiv.innerHTML = `<p>Failed to fetch data. Please try again.</p>`;
            }

            console.log(data);
        }
    </script>
